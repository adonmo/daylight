name: Style

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Install clang-format
      run: brew install clang-format

    - name: configure
      run: cmake -B build -S test

    - name: check style
      run: cmake --build build --target check-format
