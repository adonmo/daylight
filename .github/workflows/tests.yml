name: Tests

on: [push, pull_request]

env:
  CMAKE_VERSION: 3.16.2
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        # TODO test for more python versions
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Configure CMake for tests
      shell: bash
      working-directory: ${{runner.workspace}}/daylight
      run: cmake -B build/test -S test -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/daylight
      shell: bash
      run: cmake --build build/test --config $BUILD_TYPE

    - name: Run Unit Tests
      working-directory: ${{runner.workspace}}/daylight/build/test
      shell: bash
      run: ctest --output-on-failure -C $BUILD_TYPE

    - name: Test python bindings
      working-directory: ${{runner.workspace}}/daylight/test/python
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytz numpy
        python test.py

  doctests:
    # Should we run doctests on all platforms as well?
    name: Run Doctests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Build
        run: |
          python -m pip install sphinx sphinx_rtd_theme numpy numpydoc
          cmake -B build/docs -S documentation -DCMAKE_BUILD_TYPE=$BUILD_TYPE
          cmake --build build/docs --config $BUILD_TYPE

      - name: Run Doctests
        run: cmake --build build/docs --target pydoctest --config $BUILD_TYPE
